<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" href="a logo for my w 50da99c9-7d04-4349-b68b-1eb40519538f.png" type="image/png" sizes="32x32 16x16">
    <link rel="stylesheet" href="landingPage.css">
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="container2">HydroScout</div>
    <div class="border  center">
        <div class="center">
            <span class="heading">HydroScout</span>
            <p class="dim">Sign up to find nearest water sources near you
                <br>
                and to ensure the safety of the water for you 
                <br>
                and your loved ones
            </p>
        </div>
        <div class="center">
            <form action="" method="post">
                <label for="floatingInput"></label>
                <input type="text" class="large-input" id="floatingInput" placeholder="email address" required>

                <label for="name"></label>
                <input type="text" class="large-input" id="name" placeholder="full name" required>

                <label for="username"></label>
                <input type="text" class="large-input" id="username" placeholder="username" 
                    minlength="5" maxlength="15"
                    pattern="^(?=^[a-zA-Z0-9_-]{5,15}$)(?!.*[^a-zA-Z0-9_-])(?!.*[-_]{2})(?!.*[0-9]{4})[a-zA-Z0-9_-]*$"
                    title="Username must be 5-15 characters long, can contain only letters, a maximum of 3 digits, and a maximum of 1 special character (_ or -)."
                    required>
                <label for="floatingPassword"></label>
                <input type="password" class="form-control  large-input" id="floatingPassword" placeholder="password"
                    minlength="8" maxlength="20"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                    title="Must contain at least one number, one uppercase letter, one lowercase letter, one special character, and be between 8 and 20 characters long."
                    required>
                <button type="submit" class="button" id="btn">Sign UP</button>
            </form>
        </div>
    </div>
</body>
</html>
