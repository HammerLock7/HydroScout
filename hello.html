<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydroScout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">HydroScout</div>
    <div class="center">
        <h2>Log in HydroScout</h2>
        <p>you can locate their nearest water sources, helps to check and make sure water is safe to drink
            <br>
           and provides steps to take for purifying the water.
        </p>
    </div>
    <div class="center">
        <label for="floatingInput"></label>
        <input type="text" class="form-control" id="floatingInput" placeholder="email address or username">
    </div>
    <div class="center">
        <label for="floatingPassword"></label>
        <input type="password" class="form-control" id="floatingPassword" placeholder="password">
    </div>
    <div class="center">
        <button type="submit" class="button">Log in</button>
    </div>
    <div class="center">
        <button>Sign in...</button>
    </div>
    
</body>
</html>
